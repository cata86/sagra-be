
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPietanzaLabel" data-translate="sagrabeApp.pietanza.home.createOrEditLabel">Create or edit a Pietanza</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pietanza.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pietanza.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanza.codice" for="field_codice">Codice</label>
            <input type="text" class="form-control" name="codice" id="field_codice"
                    ng-model="vm.pietanza.codice"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanza.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.pietanza.nome"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanza.descrizione" for="field_descrizione">Descrizione</label>
            <input type="text" class="form-control" name="descrizione" id="field_descrizione"
                    ng-model="vm.pietanza.descrizione"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanza.prezzo" for="field_prezzo">Prezzo</label>
            <input type="number" class="form-control" name="prezzo" id="field_prezzo"
                    ng-model="vm.pietanza.prezzo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="sagrabeApp.pietanza.pietanzaCategoria" for="field_pietanzaCategoria">Pietanza Categoria</label>
            <select class="form-control" id="field_pietanzaCategoria" name="pietanzaCategoria" ng-model="vm.pietanza.pietanzaCategoria" ng-options="pietanzaCategoria as pietanzaCategoria.descrizioneBreve for pietanzaCategoria in vm.pietanzacategorias track by pietanzaCategoria.id" required>
            </select>
        </div>
        <div ng-show="editForm.pietanzaCategoria.$invalid">
            <p class="help-block"
                ng-show="editForm.pietanzaCategoria.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
